<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">

	<title>Psychic Guessing Game</title>

		
</head>

<body>

	<div class="container">
		<div class="center">
			<div class="wrapper">

				<h3>Won</h3>

				<span id="won"></span>

				<h3>Lost</h3>

				<span id="lost"></span>

				<p>Guesses Remaining...
					<span id="attempts"></span>
				</p>

				<p>Letters Already Guessed</p>

				<span id="playerGuess"></span>

				<h1>Guess the computer's choice Letter</h1>

				<h3>You only have 10 guesses.</h3>
			</div>
		</div>
		</container>

		

</body>

</html>
